<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задание 1.3</title>
	<link rel="stylesheet" type="text/css" href="taskstyle.css">
</head>
<body>
<div id="form">
	<h2>Все простые числа из интервала</h2>
	<p>1.3. Напишите программу, которая выводит на экран все простые числа из интервала 1..N, используя решето Эратосфена.</p>
	<input type="number" id="num1" size="10" placeholder="число N">
	<br>
	<input type="button" id="btn" value="Вывести">
	<p id = "par"></p>
</div>

<script>
function num()	{
	var a, i;
	var count = 0;
	a = Number.parseInt(document.getElementById("num1").value);
	if((isNaN(a)) || a%1 || a<=0) {
		alert("Неправильный ввод, число N должно быть целым и больше 1.")
		return;
	}
	par = document.getElementById("par");
	var array = [2];

	outer: for (i = 3; i < a ; i++) {
		for (num of array) {
			count++;
			if (i % num == 0) {
				continue outer;
			}
		}
		array.push(i);
	}
	par.innerHTML = `<b>Все простые числа (${array.length}) из интервала (1, ${a}):</b>  ${array.join(", ")}`;
	par.innerHTML = par.innerHTML.replace(/.$/,".");
}

btn = document.getElementById("btn");
btn.onclick = num;

</script>
</body>
</html>
